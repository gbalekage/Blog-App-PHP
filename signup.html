<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Application with html, css, javascript, php, mysql</title>

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="./style.css" />

    <!-- iconscout cdn -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <section class="form__section">
      <div class="container form__section-container">
        <h2>Inscription</h2>
        <div class="alert__message error">
          <p>Veuillez remplir tous les champs du formulaire.</p>
        </div>
        <form action="" enctype="multipart/form-data">
          <input type="text" name="" id="" placeholder="FistName" />
          <input type="text" name="" id="" placeholder="lastname" />
          <input type="text" name="" id="" placeholder="username" />
          <input type="email" name="" id="" placeholder="email" />
          <input type="password" name="" id="" placeholder="Mot de passe" />
          <input
            type="password"
            name=""
            id=""
            placeholder="Confirmer le mot de passe"
          />
          <div class="form__control">
            <label for="avatar">Photo de Profile</label>
            <input type="file" id="avatar" />
          </div>
          <button type="submit" class="btn">S'inscrire</button>
          <small>Déjà inscrit? <a href="signin.html">Connectez-vous</a></small>
        </form>
      </div>
    </section>

    <!-- JAVASCRIPT FILES -->
    <script src="./main.js"></script>
  </body>
</html>
