    <!-- ==================================== END OF NAVBAR ============================== -->
    <section class="form__section">
      <div class="container form__section-container">
        <h2>Ajouter un post</h2>
        <div class="alert__message error">
          <p>Veuillez remplir tous les champs du formulaire.</p>
        </div>
        <form action="" enctype="multipart/form-data">
          <input type="text" name="" id="" placeholder="Titre du post" />
          <select>
            <option value="1">Vie sauvage</option>
            <option value="1">Voyage</option>
            <option value="1">Nourriture</option>
            <option value="1">Musique</option>
            <option value="1">Films</option>
            <option value="1">Technologie</option>
            <option value="1">Mode</option>
          </select>
          <textarea rows="10" placeholder="Description de du post"></textarea>
          <div class="form__control">
            <label for="thumbnail"></label>
            <input type="file" name="" id="thumbnail" />
          </div>
          <div class="form__control inline">
            <input type="checkbox" id="is_featured" />
            <label for="is_fearured" checked>Featured</label>
          </div>

          <button type="submit" class="btn">Ajouter</button>
        </form>
      </div>
    </section>

    <!-- ================================== END OF THE FORM ============================ -->
